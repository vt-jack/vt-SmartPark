<!DOCTYPE html>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>登录凡提网络信息系统</title>
    <meta name="description" content="凡提网络信息后台管理框架">
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
    <link href="../static/css/login.min.css" th:href="@{/css/login.min.css}" rel="stylesheet"/>
    <link href="../static/snk/css/snk-ui.css" th:href="@{/snk/css/snk-ui.css?v=4.3.1}" rel="stylesheet"/>
    <!-- 360浏览器急速模式 -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../static/favicon.ico" th:href="@{favicon.ico}"/>
    <style type="text/css">label.error { position:inherit;  }</style>
    <script>
        if(window.top!==window.self){alert('未登录或登录超时。请重新登录');window.top.location=window.location};
    </script>
    <style type="text/css">
        .snk{
            margin: 2% 2%;
            float: top;
        }

        .wit{
            margin: 5% 10%;
            float: left;
        }
        .footername{
            text-align: center;
            position: absolute;
            bottom: 5vh;
            width: 100%;
        }
        .signinpanel{
            position: absolute;
            left: 26vw;
            width: 35vw;
            margin: 0;
            top: 30vh;
        }
    </style>
</head>
<body class="signin">
    <div class="snk hidden-xs">
        <img src="/img/xianxiu.png" style="width: 200px">
    </div>
    <div class="snk visible-xs">
        <img src="/img/xianxiu.png" style="width: 150px;margin-top: 5px">
    </div>
    <div class="wit hidden-xs">
        <img src="/img/wit1.png" style="width: 500px">
    </div>
    <div class="visible-xs" style="text-align: center;margin-top: 6vh;">
        <img src="/img/wit1.png" style="width: 300px">
    </div>
    <div class="signinpanel">
        <div class="row" style="margin: 0">
            <div class="col-sm-5">
            </div>
            <div class="col-sm-7 col-xs-12">
                <form id="signupForm" autocomplete="off">
                    <h4 class="no-margins">登录：</h4>
                    <input type="text"     name="username" class="form-control uname"     placeholder="用户名" />
                    <input type="password" name="password" class="form-control pword"     placeholder="密码" />
					<div class="row m-t" th:if="${captchaEnabled==true}">
						<div class="col-xs-6">
						    <input type="text" name="validateCode" class="form-control code" placeholder="验证码" maxlength="5" />
						</div>
						<div class="col-xs-6">
							<a href="javascript:void(0);" title="点击更换验证码">
								<img th:src="@{captcha/captchaImage(type=${captchaType})}" class="imgcode" width="85%"/>
							</a>
						</div>
					</div>
                    <div class="checkbox-custom" th:classappend="${captchaEnabled==false} ? 'm-t'">
				        <input type="checkbox" id="rememberme" name="rememberme"> <label for="rememberme">记住我</label>
				    </div>
                    <button class="btn btn-success btn-block" id="btnSubmit" data-loading="正在验证登录，请稍后...">登录</button>
                </form>
            </div>
        </div>

    </div>
    <div class="footername"> &copy; 2020 All Rights Reserved. 凡提网络信息科技有限公司</div>
<script th:inline="javascript"> var ctx = [[@{/}]]; var captchaType = [[${captchaType}]]; </script>
<!-- 全局js -->
<script src="../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- 验证插件 -->
<script src="../static/ajax/libs/validate/jquery.validate.min.js" th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
<script src="../static/ajax/libs/validate/messages_zh.min.js" th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
<script src="../static/ajax/libs/layer/layer.min.js" th:src="@{/ajax/libs/layer/layer.min.js}"></script>
<script src="../static/ajax/libs/blockUI/jquery.blockUI.js" th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
<script src="../static/snk/js/snk-ui.js" th:src="@{/snk/js/snk-ui.js?v=4.3.1}"></script>
<script src="../static/snk/login.js" th:src="@{/snk/login.js}"></script>
</body>
</html>
